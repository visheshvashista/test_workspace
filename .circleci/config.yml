version: 2.1
# Use a package of configuration called an orb.
jobs: 
  get_dns:
    docker:
      - image: cimg/python:3.9.1-node 
    steps:        
      - checkout
      - run:
          name: Add AWS CLI
          command: |
            pip install awscli 
      - run:
          name: Add Curl 
          command: |
            uname -a
      - run:
          name: Add Curl 
          command: |
            sudo apt install curl
      - run:
          name: Get DNS Name
          command: |
            aws ec2 describe-instances \
             --query 'Reservations[*].Instances[*].PublicDnsName' \
             --output text > dns.txt
      - run:
          name: Set  Memstash
          command: |
            dns="$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicDnsName' --output text)"  
            echo $dns
            curl -H "Content-Type: text/plain" -H "token: vv-udapeople-${CIRCLE_WORKFLOW_ID}" --request PUT --data "$dns" https://api.memstash.io/values/BackEndDNS
      - run:
          name: Get DNS from MemStash
          command: |
            curl -H "token: vv-udapeople-${CIRCLE_WORKFLOW_ID}" --request GET https://api.memstash.io/values/BackEndDNS     
                      
workflows:
  default:
    jobs:
      - get_dns
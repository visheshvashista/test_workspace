version: 2.1
# Use a package of configuration called an orb.
jobs: 
  get_dns:
    docker:
      - image: python:3.7-alpine3.11
    steps:        
      - checkout
      - run:
          name: Add AWS CLI
          command: |
            pip install awscli 
      - run:
          name: Get DNS Name
          command: |
            aws ec2 describe-instances \
             --query 'Reservations[*].Instances[*].PublicDnsName' \
             --output text > dns.txt
      - run:
          name: Get DNS Name
          command: |
            dns="$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].PublicDnsName' --output text)"  
            echo $dns
            cat dns.txt
            DNS=`cat dns.txt`
            echo $DNS
      - run:
          name: save DNS name in MemStash
          command: |
            curl -H "Content-Type: text/plain" -H "token: vv-udapeople-${CIRCLE_WORKFLOW_ID}" --request PUT --data "$dns" https://api.memstash.io/values/BackEndDNS
            
      - run:
          name: get DNS name from MemStash
          command: |
            curl -H "token: vv-udapeople-${CIRCLE_WORKFLOW_ID}" --request GET https://api.memstash.io/values/BackEndDNS

                      
workflows:
  default:
    jobs:
      - get_dns
version: 2.1
# Use a package of configuration called an orb.
jobs: 
  get_dns:
    docker:
      - image: python:3.7-alpine3.11
    steps:         
      - run: 
          name: Add AWS CLI
          command: |
            pip install awscli

      - run:
          name: Get DNS Name
          command: |
            aws ec2 describe-instances  \
            --query 'Reservations[*].Instances[*].PublicDNSName' \
            --output text > dns.txt
            cat dns.txt
            DNS=`cat dns.txt`
            echo $DNS
                      
workflows:
  default:
    jobs:
      - get_dns
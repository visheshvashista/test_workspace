version: 2.1
# Use a package of configuration called an orb.

jobs:
  create_inventory:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout 
      - run:
          name: Install dependencies
          command: |
            yum install -y tar gzip     
      - run:
          name: Add back-end ip to ansible inventory and upload dnsname to memstash
          command: |
               key1=test1
               echo $key1
               echo test2 > inventory.txt
               key2=$(aws ec2 describe-instances  --query 'Reservations[*].Instances[*].PublicDnsName' --output text)
               echo $key2
workflows:
  default:
    jobs:
      - create_inventory